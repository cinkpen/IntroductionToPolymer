<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="component-1.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>
      A really simple example to show basic Polymer
    </h1>
    <h2>
      <ul>
        <li>Components</li>
        <li>Services</li>
        <li>Observables</li>
        <li>Events</li>
      </ul>

    </h2>
    <component-1 api="[[api]]" qty="[[qty]]"></component-1>

  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          api: String,
          qty: Number,
        }
      }

      ready() {
        super.ready();
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
